<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastre-se</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastrar.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    
</head>
<body>
    <div class="container">

        <div class="card">
            <h1>Cadastrar</h1>
            <div id="msgError"></div>
            <div id="msgSuccess"></div>
            <div class="label-float">
                <input type="text" id="nome" placeholder=" " required autocomplete="off">
                <label id="nomeLabel" for="nome">Nome</label>
            </div>
            <div class="label-float">
                <input type="text" id="usuario" placeholder=" " required autocomplete="off">
                <label id="usuarioLabel" for="usuario">UsuÃ¡rio</label>
                
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder=" " required autocomplete="off">
                <label id="senhaLabel" for="senha">senha</label>  
            </div>
            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder=" " required>
                <label id="confirmLabel" for="confirmSenha">senha</label>
            </div>

            <div class="just-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>
    <script src="js/cadastrar.js"></script>
</body>
</html>
